<div class="card m-t-lg">
  <div class="card-body">
    <form class="row" [formGroup]="searchForm" autocomplete="off">
      <div class="form-group col-sm-3">
        <label for="email" class="col-form-label">メールアドレス</label>
        <input
          type="email"
          class="form-control form-control-sm"
          name="email"
          formControlName="email"
        />
      </div>
      <div class="form-group  col-sm-3">
        <label for="lastName" class="col-form-label">名前（姓）</label>
        <input
          type="text"
          class="form-control form-control-sm"
          name="lastName"
          formControlName="lastName"
        />
      </div>
      <div class="m-b-sm col-sm-12">
        <button type="button" class="btn btn-link" (click)="openAdvance()">
          <i
            class="fa fa-fw"
            [ngClass]="{ 'fa-plus': !showAdvance, 'fa-times': showAdvance }"
          ></i
          >詳細検索
        </button>
      </div>
      <ng-container *ngIf="showAdvance">
        <div class="dropdown-divider col-sm-12"></div>
        <div class="form-group col-sm-3">
          <label for="firstName" class="col-form-label">名前（名）</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="firstName"
            formControlName="firstName"
          />
        </div>
      </ng-container>
    </form>
    <div class="search-bottom">
      <button type="button" class="btn btn-primary w-100px" (click)="search()">
        <i class="fa fa-fw fa-search"></i>検索
      </button>
      <button
        type="button"
        class="btn btn btn-outline-secondary w-100px m-l-sm"
        (click)="reset()"
      >
        <i class="fa fa-fw fa-refresh"></i>リセット
      </button>
    </div>
  </div>
</div>
