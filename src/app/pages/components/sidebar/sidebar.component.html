<div [ngClass]="{ 'push-right': overSidebar }">
  <nav
    class="sidebar"
    [ngClass]="{ sidebarPushRight: isActive, collapsed: collapsed }"
  >
    <app-collapse-button></app-collapse-button>
    <div class="list-group">
      <a
        routerLink="/user"
        [routerLinkActive]="['router-link-active']"
        class="list-group-item"
      >
        <i class="fa fa-fw fa-user"></i>&nbsp;
        <span>ユーザ管理</span>
      </a>
      <a
        [routerLink]="['/charts']"
        [routerLinkActive]="['router-link-active']"
        class="list-group-item"
      >
        <i class="fa fa-fw fa-bar-chart-o"></i>&nbsp;
        <span>Charts</span>
      </a>
      <a
        [routerLink]="['/tables']"
        [routerLinkActive]="['router-link-active']"
        class="list-group-item"
      >
        <i class="fa fa-fw fa-table"></i>&nbsp;
        <span>Tables</span>
      </a>
      <a
        [routerLink]="['/forms']"
        [routerLinkActive]="['router-link-active']"
        class="list-group-item"
      >
        <i class="fa fa-fw fa-edit"></i>&nbsp;
        <span>Forms</span>
      </a>
      <a
        [routerLink]="['/bs-element']"
        [routerLinkActive]="['router-link-active']"
        class="list-group-item"
      >
        <i class="fa fa-fw fa-desktop"></i>&nbsp;
        <span>Bootstrap Element</span>
      </a>
      <a
        [routerLink]="['/grid']"
        [routerLinkActive]="['router-link-active']"
        class="list-group-item"
      >
        <i class="fa fa-fw fa-wrench"></i>&nbsp;
        <span>Bootstrap Grid</span>
      </a>
      <a
        [routerLink]="['/components']"
        [routerLinkActive]="['router-link-active']"
        class="list-group-item"
      >
        <i class="fa fa-th-list"></i>&nbsp;
        <span>Component</span>
      </a>
      <div class="nested-menu">
        <a class="list-group-item" (click)="addExpandClass('pages')">
          <i class="fa fa-plus"></i>&nbsp;
          <span>Menu</span>
        </a>
        <li class="nested" [class.expand]="showMenu === 'pages'">
          <ul class="submenu">
            <li>
              <a href="javascript:void(0)">
                <i class="fa fa-monument"></i>&nbsp;
                <span>Submenu</span>
              </a>
            </li>
            <li>
              <a href="javascript:void(0)">
                <i class="fa fa-monument"></i>&nbsp;
                <span>Submenu</span>
              </a>
            </li>
            <li>
              <a href="javascript:void(0)">
                <i class="fa fa-monument"></i>&nbsp;
                <span>Submenu</span>
              </a>
            </li>
          </ul>
        </li>
      </div>
      <a
        [routerLink]="['/blank-page']"
        [routerLinkActive]="['router-link-active']"
        class="list-group-item"
      >
        <i class="fa fa-file-o"></i>&nbsp;
        <span>Blank Page</span>
      </a>
      <a href="http://www.strapui.com/" class="list-group-item">
        <i class="fa fa-caret-down"></i>&nbsp;
        <span>More Themes</span>
      </a>

      <div class="header-fields">
        <a (click)="logout()" class="list-group-item">
          <span><i class="fa fa-fw fa-sign-out"></i>&nbsp; ログアウト</span>
        </a>
      </div>
    </div>
  </nav>
</div>
