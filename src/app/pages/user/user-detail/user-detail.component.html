<div [@routerTransition]>
  <app-page-header [title]="'ユーザ管理'" [subTitle]="'登録'"></app-page-header>

  <div class="container card m-t-lg">
    <div class="card-body">
      <form [formGroup]="form" autocomplete="off">
        <div class="form-group row align-items-center">
          <label for="email" class="col-sm-3 col-form-label col-form-label-sm"
            >メールアドレス<app-required></app-required
            ><app-question-tooltip
              message="会社のメールアドレスを入力してください。"
            ></app-question-tooltip
          ></label>
          <input
            type="email"
            class="form-control form-control-sm col-sm-9"
            name="email"
            formControlName="email"
          />
          <app-error-label
            class="offset-sm-3 col-sm-9 error-label"
            [form]="email"
          ></app-error-label>
        </div>
        <div class="form-group row align-items-center">
          <label
            for="lastName"
            class="col-sm-3 col-form-label col-form-label-sm"
            >名前（姓）<app-required></app-required>
          </label>
          <input
            type="text"
            class="form-control form-control-sm col-sm-9"
            name="lastName"
            formControlName="lastName"
          />
        </div>
        <div class="form-group row align-items-center">
          <label
            for="firstName"
            class="col-sm-3 col-form-label col-form-label-sm"
            >名前（名）<app-required></app-required
          ></label>
          <input
            type="text"
            class="form-control form-control-sm col-sm-9"
            name="firstName"
            formControlName="firstName"
          />
        </div>
        <div class="form-group row align-items-center">
          <label
            for="birthday"
            class="col-sm-3 col-form-label col-form-label-sm"
            >誕生日</label
          >
          <div class="input-group input-group-sm col-sm-9">
            <input
              type="text"
              class="form-control form-control-sm"
              bsDatepicker
              #birthdayDp="bsDatepicker"
              name="birthday"
              formControlName="birthday"
            />
            <div class="input-group-append">
              <button
                type="button"
                class="btn btn-outline-secondary btn-sm"
                (click)="birthdayDp.show()"
              >
                <i class="fa fa-fw fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
      <div class="edit-bottom">
        <button
          type="button"
          class="btn btn btn-outline-secondary btn-sm m-l-sm"
          (click)="cancel()"
        >
          <i class="fa fa-fw fa-times"></i>キャンセル
        </button>
        <button
          type="button"
          class="btn btn-primary btn-sm w-100px"
          (click)="register()"
          [attr.disabled]="form.valid && form.dirty ? null : true"
        >
          <i class="fa fa-fw fa-edit"></i>登録
        </button>
      </div>
    </div>
  </div>
</div>
