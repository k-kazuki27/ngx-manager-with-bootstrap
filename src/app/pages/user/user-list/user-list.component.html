<div [@routerTransition]>
  <app-page-header [title]="'ユーザ管理'"></app-page-header>
  <div class="card m-t-lg">
    <div class="card-header">
      検索
    </div>
    <div class="card-body">
      <form [formGroup]="searchForm" autocomplete="off">
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label"
            >メールアドレス</label
          >
          <input
            type="email"
            class="form-control col-sm-8"
            name="email"
            formControlName="email"
          />
        </div>
        <div class="form-group row">
          <label for="lastName" class="col-sm-2 col-form-label"
            >名前（姓）</label
          >
          <input
            type="text"
            class="form-control col-sm-8"
            name="lastName"
            formControlName="lastName"
          />
        </div>
      </form>
      <div class="search-bottom">
        <button type="button" class="btn btn-primary" (click)="search()">
          <i class="fa fa-search"></i>検索
        </button>
        <button type="button" class="btn btn-warning m-l-sm" (click)="reset()">
          <i class="fa fa-refresh"></i>リセット
        </button>
      </div>
    </div>
  </div>
  <div class="card m-t-lg">
    <div class="card-header">
      ユーザ一覧
    </div>
    <div class="card-body">
      <div class="list-bottom">
        <button type="button" class="btn btn-success" (click)="search()">
          <i class="fa fa-plus"></i>新規
        </button>
        <app-dropdown-page-lines
          class="m-l-sm"
          (select)="selectPageLines($event)"
        ></app-dropdown-page-lines>
      </div>
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col" class="minimum-width"></th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
