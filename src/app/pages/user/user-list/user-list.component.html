<div [@routerTransition]>
  <app-page-header [title]="'ユーザ管理'"></app-page-header>
  <div class="card m-t-lg">
    <div class="card-header">
      検索
    </div>
    <div class="card-body">
      <form autocomplete="off">
        <div class="form-group row">
          <label for="email" class="col-2 col-form-label">メールアドレス</label>
          <input type="email" class="form-control col-8" name="email" />
        </div>
        <div class="form-group row">
          <label for="lastName" class="col-2 col-form-label">名前（姓）</label>
          <input type="text" class="form-control col-8" name="lastName" />
        </div>
      </form>
      <div class="search-bottom">
        <button type="button" class="btn btn-primary">
          <i class="fa fa-search"></i>検索
        </button>
        <button type="button" class="btn btn-warning">
          <i class="fa fa-refresh"></i>リセット
        </button>
      </div>
    </div>
  </div>
</div>
