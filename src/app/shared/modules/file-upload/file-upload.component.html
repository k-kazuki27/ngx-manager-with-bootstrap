<div class="row">
  <div
    class="drag-drop-area col-sm-6"
    (dragover)="onDragOver($event)"
    (drop)="onDrop($event)"
  >
    <span>ドラッグ＆ドロップ</span>
  </div>
  <div class="fileup col-sm-6">
    <label for="fileInput">
      <input
        id="fileInput"
        type="file"
        value="ファイルを選択"
        accept="image/png,image/jpeg,image/gif"
        maxsize="5242880"
        name="image"
        (change)="onFileSelect($event)"
      />
      <span>ファイルを選択</span>
    </label>
  </div>
  <div class="file-image col-sm-12 m-t-sm" *ngIf="image">
    <div class="file-preview">
      <img [src]="image?.src" alt="イメージ" />
    </div>
    <label class="m-l-sm">{{ image?.name }}</label>
    <button
      type="button"
      class="btn btn btn-outline-secondary btn-sm m-l-sm"
      (click)="deleteImage()"
    >
      <i class="fa fa-fw fa-trash"></i>削除
    </button>
  </div>
</div>
